<div class="content">
	<div class="navbar navbar-onion">
		<ul class="nav navbar-nav nav-onion">
	    	<li><a ng-click="userUpdate()"><span class="fa fa-check"></span>Submit</a></li>
	    	<li><a><span class="fa fa-times"></span>Cancel</a></li>
	    </ul>
	</div>

	<div class="wrapper">
		<h4><span class="fa fa-user"></span>My Account</h4>

		<div class="panel panel-dark">
			<div class="panel-heading">
				<h3 class="panel-title">Basic Information</h3>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
						<form name="form" role="form">
							<div class="form-group">
								<label for="email">Email address</label>
								<input type="email" class="form-control" id="email" placeholder="Enter email" ng-model='user.email'>
								<div ng-show="form.uEmail.$dirty && form.uEmail.$invalid">
									Invalid: <span ng-show="form.email.$error.required">Tell us your email.</span>
									<span ng-show="form.email.$error.email">This is not a valid email.</span>
								</div>
							</div>
							<div class="form-group">
								<label for="oldPassword">Old Pasword</label>
								<input type="password" class="form-control" id="oldPassword" placeholder="Old Password" ng-model='oldPassword'>
							</div>
							<div class="form-group">
								<label for="newPassword">New Password</label>
								<input type="password" class="form-control" id="newPassword" placeholder="New Password" ng-model='password'>
							</div>
						</form>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
						<div class="text-center">
					        <gravatar-image data-gravatar-email="user.email" data-gravatar-size="360" data-gravatar-rating="pg" data-gravatar-default="identicon" data-gravatar-secure="true" data-gravatar-css-class="gravatar"></gravatar-image>

							<p><a target="_blank" href="https://en.gravatar.com">Edit Gravatar</a></p>
						</div>
					</div>
				</div>
			</div>
		</div>

				<h3 class="panel-title">Additional Information</h3>

							<div class="form-group">
								<label for="fullName">Full Name</label>
								<input type="text" class="form-control" id="fullName" placeholder="Full Name" ng-model='user.fullname'>
							</div>	
							<div class="form-group">
								<label for="title">Title</label>

							</div>

								<label for="address">Address</label>
								<input type="text" class="form-control" id="address" placeholder="Physical Address" ng-model='user.address'>
							</div>
