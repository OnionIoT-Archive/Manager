<!DOCTYPE html>
<html>
	<head>
	    <meta charset="UTF-8" />
	    <meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="viewport" content="width=device-width,user-scalable=no" />
		<link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet" />
		<link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet" />
		<link href="../css/onion-logo.css" rel="stylesheet" />
		<link href="../css/styles.css" rel="stylesheet" />
		<title>Onion Device Management</title>
	</head>
	<body>
		<div class="login-container">
			<div class="login-header">
				<div class="onion-jumbotron">
					<h1 class=""><span class="icon-onion-logo"></span>nion</h1>
					<p>Please login to access the Management Panel.</p>
				</div>
			</div>
			<div class="login-chevron"></div>
			<div class="login-body">
				<form role="form" class="login-form form-horizontal">
					<div class="form-group">
						<label for="email" class="col-lg-1 col-md-1 col-sm-1 col-xs-1 control-label"><span class="fa fa-envelope"></span></label>
						<div class="col-lg-11 col-md-11 col-sm-11 col-xs-11">
    						<input type="email" class="form-control" id="email" placeholder="Email Address">
    					</div>
  					</div>
  					<div class="form-group">
  						<label for="password" class="col-lg-1 col-md-1 col-sm-1 col-xs-1 control-label"><span class="fa fa-key"></span></label>
    					<div class="col-lg-11 col-md-11 col-sm-11 col-xs-11">
    						<input type="password" class="form-control" id="password" placeholder="Password">
    					</div>
  					</div>
  					<div class="form-group">
  						<button type="submit" class="btn btn-default btn-block">Login<span class="pull-right fa fa-chevron-right"></span></button>
  					</div>
				</form>
				<p><a href="#">Forgot your password?</a></p>
				<p>&copy; Onion Corporation 2014</p>
			</div>
		</div>
	</body>
</html>
