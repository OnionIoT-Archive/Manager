<div class="container login-container">
	<div class="login-header">
		<div class="onion-jumbotron">
			<h1 class=""><span class="icon-onion"></span>&nbsp;Onion</h1>
			<p>
				Please login to access the Management Panel.
			</p>
		</div>
	</div>
	<div class="login-chevron"></div>
	<div class="login-body" ng-controller="LoginCtrl as login">
		<form role="form" class="login-form form-horizontal">
			<div class="form-group">
				<label for="email" class="col-lg-1 col-md-1 col-sm-1 col-xs-1 control-label"><span class="fa fa-envelope"></span></label>
				<div class="col-lg-11 col-md-11 col-sm-11 col-xs-11">
					<input type="email" class="form-control" id="email" placeholder="Email Address" ng-model="user.email">
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-lg-1 col-md-1 col-sm-1 col-xs-1 control-label"><span class="fa fa-key"></span></label>
				<div class="col-lg-11 col-md-11 col-sm-11 col-xs-11">
					<input type="password" class="form-control" id="password" placeholder="Password" ng-model="user.password">
				</div>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-default btn-block" ng-click='login.authen()'>
					Login<span class="fa fa-lock pull-right"></span>
				</button>
			</div>
			<p>
				{{login.status}}
			</p>
		</form>
		<p>
			<a href="#">Forgot your password?</a>
		</p>
		<p>
			&copy; Onion Corporation 2014
		</p>
	</div>
</div>
